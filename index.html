<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Books on Foogle play</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- reset css -->
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400|Stoke:300" rel="stylesheet">
	<!-- Mio CSS -->
	<link rel="stylesheet" href="css/main.css">

	<!-- jQuery, Underscore, Backbone -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
</head>
<body>
	<header>
		<div class="l-pad">
			<span class="logo">
				<h1>Foogle <span class="logo-sub">play</span></h1>
			</span>
		</div>
		<div class="topbar cf">
			<span class="topbar-title l-sidebar l-pad">
				<i class="fa fa-book"></i>
				<h2>Libri</h2>
			</span>
		</div>

		<div>
		

		</div>
	</header>

	<div class="categories l-sidebar standout">
		<ul>
			<li><a href="">Tutti</a></li>
			<li><a href="">Fantascienza</a></li>
			<li><a href="">Romanzo</a></li>
			<li><a href="">Horror</a></li>
			<li><a href="">Sport</a></li>
		</ul>
	</div>
	
	<!-- container dell'elenco libri e del dettaglio -->
	<div class="books-wrapper">
		<div class="books l-content l-content-constrained">
			<ul>
				<li class="thumb">
					<a class="thumb-link" href="#">
						<span class="overlay"></span>
						<img src="http://books.google.co.uk/books?id=-LiRHxXOHYEC&printsec=frontcover&img=1&zoom=1&edge=curl&imgtk=AFLRE73Id62bxz3Pqy1OF-WEPW1OUgOLdZW0wqFdAq_kIWSt5Gjh6lh93Sz5M_OnXlMPR_KWOgO9MSy1S6sEQeBTuPG1mQqLPHhHju16FIUFgkffZf7qD1I&source=gbs_api">
					</a>
				</li>
			</ul>
		</div>

		<div class="book">
			
		</div>
	</div>
</body>
</html>
